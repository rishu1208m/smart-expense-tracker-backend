<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Smart Expenses Tracker</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand fw-semibold">Smart Expenses Tracker</span>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<!-- ================= MAIN CONTENT ================= -->
<div class="container mt-5">

    <!-- Header Section -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Your Business Profiles</h2>
        <a href="/business/create" class="btn btn-primary">
            + Create Business
        </a>
    </div>

    <!-- If No Businesses -->
    <div th:if="${#lists.isEmpty(businesses)}" 
         class="alert alert-info text-center shadow-sm">
        No business profiles created yet.
    </div>

    <!-- Business Cards -->
    <div class="row g-4">

        <div class="col-md-6" th:each="business : ${businesses}">
            <div class="card shadow-sm h-100 border-0">
                <div class="card-body d-flex flex-column">

                    <!-- Business Name -->
                    <h5 class="card-title fw-bold text-primary mb-3"
                        th:text="${business.businessName}">
                    </h5>

                    <!-- Basic Info -->
                    <p><strong>Category:</strong> 
                        <span th:text="${business.category}"></span>
                    </p>

                    <p><strong>Location:</strong> 
                        <span th:text="${business.location}"></span>
                    </p>

                    <hr>

                    <!-- Description -->
                    <p class="fw-semibold mb-1">About Us:</p>
                    <p class="text-muted"
                       th:text="${business.aboutUs}">
                    </p>

                    <p class="fw-semibold mb-1">Services:</p>
                    <p class="text-muted"
                       th:text="${business.services}">
                    </p>

                    <hr>

                    <!-- SEO Section -->
                    <p class="fw-semibold mb-1">Meta Title:</p>
                    <p th:text="${business.metaTitle}"></p>

                    <p class="fw-semibold mb-1">Meta Description:</p>
                    <p th:text="${business.metaDescription}"></p>

                    <p class="fw-semibold mb-1">Keywords:</p>
                    <p th:text="${business.keywords}"></p>

                    <!-- ================= ACTION BUTTONS ================= -->
                    <div class="mt-auto pt-3 d-flex gap-2 flex-wrap">

                        <!-- Edit -->
                        <a th:href="@{/business/edit/{id}(id=${business.id})}"
                           class="btn btn-warning btn-sm">
                            Edit
                        </a>

                        <!-- Preview -->
                        <a th:href="@{/business/preview/{id}(id=${business.id})}"
                           class="btn btn-success btn-sm">
                            Preview
                        </a>

                        <!-- Download -->
                        <a th:href="@{/business/download/{id}(id=${business.id})}"
                           class="btn btn-info btn-sm">
                            Download
                        </a>

                        <!-- Delete -->
                        <a th:href="@{/business/delete/{id}(id=${business.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this business?')">
                            Delete
                        </a>

                    </div>

                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
