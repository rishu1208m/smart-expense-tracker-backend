<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard | Smart Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
        <span class="navbar-brand fw-semibold">Smart Expense Tracker</span>
        <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">

    <!-- DASHBOARD TITLE -->
    <h2 class="fw-bold mb-4">Financial Dashboard</h2>

    <!-- BUDGET CARD -->
    <div class="card shadow-sm border-0 mb-4">
        <div class="card-body">

            <h5 class="fw-bold mb-3">Monthly Budget Overview</h5>

            <div th:if="${dashboardBudget != null}">

                <div class="row mb-3">
                    <div class="col-md-4">
                        <p class="text-muted mb-1">Budget</p>
                        <h5>₹ <span th:text="${dashboardBudget.amount}"></span></h5>
                    </div>

                    <div class="col-md-4">
                        <p class="text-muted mb-1">Spent</p>
                        <h5>₹ <span th:text="${dashboardTotalExpense}"></span></h5>
                    </div>

                    <div class="col-md-4">
                        <p class="text-muted mb-1">Remaining</p>
                        <h5>₹ <span th:text="${dashboardRemaining}"></span></h5>
                    </div>
                </div>

                <div class="progress" style="height: 20px;">
                    <div class="progress-bar"
                         role="progressbar"
                         th:style="'width:' + ${dashboardPercentUsed} + '%'"
                         th:classappend="${dashboardPercentUsed >= 100} ? ' bg-danger' :
                                         (${dashboardPercentUsed >= 80} ? ' bg-warning' : ' bg-success')"
                         th:text="${#numbers.formatDecimal(dashboardPercentUsed, 0, 2)} + '%'">
                    </div>
                </div>

            </div>

            <div th:if="${dashboardBudget == null}" class="alert alert-info">
                No budget set for this month.
                <a href="/budget" class="btn btn-sm btn-primary ms-2">Set Budget</a>
            </div>

        </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="d-flex gap-3">
        <a href="/expenses" class="btn btn-success">View Expenses</a>
        <a href="/expenses/add" class="btn btn-primary">Add Expense</a>
        <a href="/budget" class="btn btn-warning">Manage Budget</a>
    </div>

</div>

</body>
</html>
