<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${business.metaTitle}">Website</title>

    <meta name="description" th:content="${business.metaDescription}">
    <meta name="keywords" th:content="${business.keywords}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand" th:text="${business.businessName}"></span>
    </div>
</nav>

<div class="container mt-5">

    <section class="mb-5">
        <h2>About Us</h2>
        <p th:text="${business.aboutUs}"></p>
    </section>

    <section>
        <h2>Our Services</h2>
        <p th:text="${business.services}"></p>
    </section>

</div>

<footer class="bg-dark text-white text-center p-3 mt-5">
    <p>&copy; <span th:text="${business.businessName}"></span></p>
</footer>

</body>
</html>
