<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Business</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Create Business Profile</span>
        <a href="/dashboard" class="btn btn-secondary btn-sm">Back</a>
    </div>
</nav>

<div class="container mt-5">

    <div class="card shadow">
        <div class="card-body">

            <form th:action="@{/business/save}" th:object="${business}" method="post">

                <div class="mb-3">
                    <label class="form-label">Business Name</label>
                    <input type="text" class="form-control" th:field="*{businessName}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Category</label>
                    <input type="text" class="form-control" th:field="*{category}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Target Audience</label>
                    <input type="text" class="form-control" th:field="*{targetAudience}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-control" th:field="*{location}" required>
                </div>

                <button type="submit" class="btn btn-success">Generate Website Content</button>

            </form>

        </div>
    </div>

</div>

</body>
</html>
